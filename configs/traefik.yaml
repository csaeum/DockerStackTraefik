# traefik.yaml Traefik - START
# ========================================
# Access Logging
# ========================================
accessLog:
  filePath: "/var/log/traefik-access.log"
  format: "json"
  filters:
    statusCodes:
      - "400-599"
    minDuration: "10ms"

# ========================================
# API & Dashboard
# ========================================
api:
  dashboard: true
  insecure: false

# ========================================
# Certificate Resolvers
# ========================================
certificatesResolvers:
  letsEncrypt:
    acme:
      email: "info@web-seo-consulting.eu"
      tlschallenge: true
      storage: "/letsencrypt/Traefik.json"
      caServer: "https://acme-v02.api.letsencrypt.org/directory"

# ========================================
# Entry Points
# ========================================
entryPoints:
  web-http:
    address: ":80"
    forwardedHeaders:
      trustedIPs:
        - "127.0.0.1/32"
        # F체ge hier deine tats채chlichen Proxy/CloudFlare IPs hinzu
        # Beispiel: - "173.245.48.0/20"

  websecure-https:
    address: ":443"
    http:
      tls:
        certResolver: letsEncrypt
        options: "modern"
    http3:
      advertisedPort: 443
    forwardedHeaders:
      trustedIPs:
        - "127.0.0.1/32"
        # F체ge hier deine tats채chlichen Proxy/CloudFlare IPs hinzu

# ========================================
# Experimental Features
# ========================================
experimental:
  plugins:
    geoblock:
      moduleName: "github.com/PascalMinder/geoblock"
      version: "v0.3.3"

# ========================================
# Global Settings
# ========================================
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# ========================================
# Application Logging
# ========================================
log:
  compress: true
  filePath: "/var/log/traefik.log"
  format: json
  level: INFO
  maxAge: 7
  maxBackups: 5
  maxSize: 50

# ========================================
# Metrics
# ========================================
metrics:
  prometheus:
    entryPoint: "websecure-https"
    addEntryPointsLabels: true
    addServicesLabels: true
    manualRouting: true
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

# ========================================
# Ping / Health Check
# ========================================
ping:
  entryPoint: "websecure-https"
  manualRouting: true

# ========================================
# Providers
# ========================================
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "traefik_proxy_network"
    watch: true
  file:
    filename: "/etc/traefik/traefik-dynamic.yaml"
    watch: true
  providersThrottleDuration: 2s

# ========================================
# Server Transport
# ========================================
serversTransport:
  insecureSkipVerify: false
  maxIdleConnsPerHost: 64
  forwardingTimeouts:
    dialTimeout: 30s
    responseHeaderTimeout: 60s
    idleConnTimeout: 90s
# traefik.yaml Traefik - ENDE
